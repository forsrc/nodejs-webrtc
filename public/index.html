<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Video Chat</title>
    <style>
    
    div#logs p {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      font-size: 9px;
    }

    div#logs p.error {
      color: red;
    }
    
    </style>
  </head>
  <body>
    <h1>Video Chat</h1>
    <video id="video-local"  height="300" playsinline autoplay muted></video>
    <video id="video-remote" height="300" playsinline autoplay muted></video>

    <div>
      <button id="buttonStartLocal">Get Video</button>
      <button id="buttonStartRemote" disabled="disabled">Call</button>
    </div>
    <p>Log messages:</p>
    <div id="logs">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
